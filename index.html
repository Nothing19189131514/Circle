<!DOCTYPE html>
<html lang="en">
<head>
  <title>Circle Wave</title>
  <link rel="icon" type="image/x-icon" href="Nothing.ico">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <script>
    for (let g = 1; g <= 20; g++) {
      for (let i = 1; i <= 41; i++) {
        const div = document.createElement('div');
        div.className = `circle circle${g}`;
        div.style.setProperty('--i', i);
        document.body.appendChild(div);
      }
    }
  </script>
</body>
</html>
